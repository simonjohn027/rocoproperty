<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocks | Home</title>
    {% load staticfiles %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}" type="image/x-icon">

    <!-- Font awesome -->
    <link href="{% static  "main/css/font-awesome.css"  %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static "main/css/bootstrap.css" %}" rel="stylesheet">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{%static "main/css/slick.css"  %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static "main/css/nouislider.css" %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static "main/css/jquery.fancybox.css" %}" type="text/css" media="screen" />
    <!-- Theme color -->
    <link id="switcher" href="{% static "main/css/theme-color/default-theme.css" %}" rel="stylesheet">

    <!-- Main style sheet -->
    <link href="{% static "main/css/style.css" %}" rel="stylesheet">


    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="aa-price-range">
{% block content %}
{% endblock %}


    <!-- Footer -->
    <footer id="aa-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-footer-area">
                        <div class="row">
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="aa-footer-left">
                                    <p>
                                        <a rel="nofollow" href="simonjohn.herokuapp.com"></a>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="aa-footer-middle">
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                    <a href="#"><i class="fa fa-google-plus"></i></a>
                                    <a href="#"><i class="fa fa-youtube"></i></a>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="aa-footer-right">
                                    <a href="#">Home</a>
                                    <a href="#">Support</a>
                                    <a href="#">License</a>
                                    <a href="#">FAQ</a>
                                    <a href="#">Privacy & Term</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- / Footer -->

    <!-- jQuery library -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="{% static "main/js/jquery.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "main/js/bootstrap.js" %}"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="{% static "main/js/slick.js" %}"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="{% static "main/js/nouislider.js" %}"></script>
    <!-- mixit slider -->
    <script type="text/javascript" src="{% static "main/js/jquery.mixitup.js" %}"></script>
    <!-- Add fancyBox -->
    <script type="text/javascript" src="{% static "main/js/jquery.fancybox.pack.js" %}"></script>
    <!-- Custom js -->
    <script src="{% static "main/js/custom.js" %}"></script>

</body>

</html>
