<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocks | Home</title>
    {% load staticfiles %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}" type="image/x-icon">

    <!-- Font awesome -->
    <link href="{% static  "main/css/font-awesome.css" %}" rel="stylesheet">
    <script async src="https://kit.fontawesome.com/f22fa11d1d.js"></script>


    <!-- Bootstrap -->
    <link href="{% static 'main/css/bootstrap.css' %}" rel="stylesheet" >
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static "main/css/slick.css" %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static "main/css/nouislider.css" %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static "main/css/jquery.fancybox.css" %}" type="text/css" media="screen"/>
    <!-- Theme color -->
    <link id="switcher" href="{% static "main/css/theme-color/default-theme.css" %}" rel="stylesheet">
    <!--Perfect Scroll bar-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!--Swiper Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <!-- Main style sheet -->
    <link href="{% static "main/css/style.css" %}" rel="stylesheet">
    {% block costume_css %}{% endblock %}
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="aa-price-range">
<!-- Pre Loader -->
<div id="aa-preloader-area">
    <div class="pulse"></div>
</div>
<!-- SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
<!-- END SCROLL TOP BUTTON -->


<!-- End menu section -->
{% block content %}
{% endblock %}


<!-- Footer -->
<footer id="aa-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-footer-area">
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="aa-footer-left">
                                <p>
                                    <a rel="nofollow" href="simonjohn.herokuapp.com"></a>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="aa-footer-middle">
                                <a href="#"><i data-feather="twitter"></i></a>
                                <a href="#"><i data-feather="instagram"></i></a>
                                <a href="#"><i data-feather="facebook"></i></a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div class="aa-footer-right">
                                <a href="{% url "main:index" %}">Home</a>
                                <a href="{% url "main:list" %}">Properties</a>
                                <a href="{% url "main:contact" %}">Support</a>
                                <a href="{% url "main:owner" %}">Partner</a>
                                <a href="">Privacy & Term</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Feathers Icons-->
    <script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace()
</script>
<!-- / Footer -->


<!-- jQuery library -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<script src="{% static "main/js/jquery.min.js" %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "main/js/bootstrap.js" %}"></script>
<!-- slick slider -->
<script type="text/javascript" src="{% static "main/js/slick.js" %}"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="{% static "main/js/nouislider.js" %}"></script>
<!-- mixit slider -->
<script type="text/javascript" src="{% static "main/js/jquery.mixitup.js" %}"></script>
<!-- Add fancyBox -->
<script type="text/javascript" src="{% static "main/js/jquery.fancybox.pack.js" %}"></script>
<!--Swiper Slider-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<!--Perfect Scrollbar-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.4.0/perfect-scrollbar.min.js"></script>
<!-- Custom js -->
<script src="{% static "main/js/custom.js" %}"></script>
{% block costume_js%}
{% endblock %}

</body>

</html>
